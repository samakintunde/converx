<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Samakintunde">
  <meta name="theme-color" content="#3F9496">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="/assets/icons-512.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Converx</title>
</head>

<body>
  <header>
    <h1>Converx</h1>
    <p>
      <em>The perfect currency converter</em>
    </p>
  </header>

  <main>
    <div class="main-div">

      <div class="main-content">
        <div class="exchange-area">

          <div class="change-from">
            <p id="fromUnit"></p>
            <input type="number" name="from" id="convert-from" placeholder="Enter number here...">
            <div class="select">
              <select name="currency" id="select-from">
              </select>
              <i class="fas fa-arrow-right"></i>
              <select name="currency" id="select-to">
              </select>
            </div>
          </div>

          <button class="switch-currency" id="convert">
            <i class="fas fa-exchange-alt"></i>
          </button>

          <div class="change-to">
            <p id="toUnit"></p>
            <div id="convert-to"></div>
          </div>

        </div>
        <p class="last-update" id="error">

        </p>
        <!-- GRAPH -->
        <div class="graph"></div>
      </div>

      <!-- FAVORITES CARD -->
      <aside>
        <button id="accordion">
          <h2>Favorites</h2>
        </button>
        <div id="favorites-box">

        </div>
      </aside>
    </div>

  </main>

  <footer>
    <p>Built by Samakintunde</p>
    <div class="social-icons">
      <a href="https://github.com/samakintunde37">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://behance.net/samakaintund8a6">
        <i class="fab fa-behance"></i>
      </a>
      <a href="https://twitter.com/samakintunde37">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

  <!-- IDB -->

  <script src="./js/idb.js"></script>
  <script src="./js/main.js "></script>
</body>

</html>
